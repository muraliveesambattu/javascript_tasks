<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nos = [12, 14, 3, 15, 5, 9, 3, 19, 22, 9, 5, 17];

        function removeDuplicates() {
            var uniqueNumbers = [];
            for (i = 0; i < nos.length; i++) {
                if(!uniqueNumbers.includes(nos[i])){
                    uniqueNumbers.push(nos[i])
                }
            }
            return uniqueNumbers
        }

        var result = removeDuplicates();
        console.log(result)
    </script>
</body>

</html>
