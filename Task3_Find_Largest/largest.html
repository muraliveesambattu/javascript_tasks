<body>
    <script>
        var nos = [12, 14, 15, 9, 3, 19, 22, 5, 17];
        function findLargest() {
            var largest = nos[0];
            for (i = 1; i < nos.length; i++) {
                if (nos[i] > largest) {
                    largest = nos[i];
                }
            }
            return largest
        }
